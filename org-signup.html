<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ResQnet Organization Signup</title>
    <link rel="stylesheet" href="./styles/core.css" />
    <link rel="stylesheet" href="./styles/dashboard.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <script src="https://unpkg.com/lucide@latest" defer></script>
    <style>
      /* Scoped helpers */
      .signup-wrapper { max-width:1120px; }
      .signup-wrapper h1 { text-align:center; margin:0 0 2.2rem; }
      .grid-2 { display:grid; grid-template-columns:repeat(auto-fit,minmax(340px,1fr)); gap:1.6rem 2.5rem; }
      .form-field { margin:0; display:flex; flex-direction:column; }
      .wide { grid-column:1/-1; }
      .btn-primary { --btn-bg: var(--color-accent); --btn-border: var(--color-accent); }
      .submit-row { margin-top:2.5rem; }
      .submit-row .btn-primary { width:100%; font-weight:600; padding:14px 24px; }
      .password-row { position:relative; }
      .error { font-size:var(--font-size-xs); color:var(--color-danger); margin-top:6px; display:none; }
      @media (max-width:760px){ .grid-2 { grid-template-columns:1fr; } }
    </style>
  </head>
  <body>
    <div class="layout">
      <!-- Sidebar copy (consistent navigation) -->
      <aside class="sidebar" aria-label="Primary">
        <div class="brand">
          <img class="logo-img" src="./assets/img/logo.svg" alt="ResQnet Logo" width="120" height="32" />
          <span class="brand-name sr-only">ResQnet</span>
        </div>
        <nav class="nav">
          <button class="nav-item" data-section="overview"><span class="icon" data-lucide="home"></span><span>Overview</span></button>
          <button class="nav-item" data-section="forecast"><span class="icon" data-lucide="line-chart"></span><span>Forecast Dashboard</span></button>
          <button class="nav-item" data-section="make-donation"><span class="icon" data-lucide="gift"></span><span>Make a Donation</span></button>
          <button class="nav-item" data-section="request-donation"><span class="icon" data-lucide="package"></span><span>Request a Donation</span></button>
          <button class="nav-item" data-section="report-disaster"><span class="icon" data-lucide="alert-triangle"></span><span>Report a Disaster</span></button>
          <button class="nav-item" data-section="be-volunteer"><span class="icon" data-lucide="user-plus"></span><span>Be a Volunteer</span></button>
          <button class="nav-item" data-section="forum"><span class="icon" data-lucide="message-circle"></span><span>Forum</span></button>
          <button class="nav-item active" data-section="org-signup"><span class="icon" data-lucide="building"></span><span>NGO Signup</span></button>
          <button class="nav-item" data-section="profile-settings"><span class="icon" data-lucide="user"></span><span>Profile Settings</span></button>
        </nav>
        <div class="sidebar-footer">
          <button class="logout" aria-label="Logout">â†© Logout</button>
        </div>
      </aside>

      <!-- Topbar copy -->
      <header class="topbar">
        <div class="breadcrumb">General Public Dashboard / <span>Organization Signup</span></div>
        <div class="topbar-right">
          <div class="hotline" role="button" tabindex="0" aria-label="Hotline 117"><span class="hotline-icon" data-lucide="phone"></span>Hotline: <strong>117</strong></div>
          <div class="user-avatar" aria-label="User Menu" role="button"><img src="https://via.placeholder.com/40x40.png?text=U" alt="User Avatar" /></div>
          <button class="menu-toggle" aria-label="Open Menu"><span data-lucide="menu"></span></button>
        </div>
      </header>

      <main class="content" id="mainContent" tabindex="-1">
        <div class="signup-wrapper">
          <h1>Sign up your organization</h1>
          <form id="orgSignupForm" novalidate>
            <div class="grid-2">
              <div class="form-field wide">
                <label for="orgName">Organization Name</label>
                <input class="input" type="text" id="orgName" name="orgName" placeholder="Enter organization name" required />
              </div>
              <div class="form-field">
                <label for="regNo">Registration No.</label>
                <input class="input" type="text" id="regNo" name="regNo" placeholder="Enter registration number" required />
              </div>
              <div class="form-field">
                <label for="years">Years of Operation</label>
                <input class="input" type="number" min="0" id="years" name="years" placeholder="Enter years of operation" />
              </div>

              <div class="form-field">
                <label for="contactPerson">Name</label>
                <input class="input" type="text" id="contactPerson" name="contactPerson" placeholder="Enter contact person's name" required />
              </div>
              <div class="form-field">
                <label for="email">Email</label>
                <input class="input" type="email" id="email" name="email" placeholder="Enter contact person's email" required />
              </div>
              <div class="form-field">
                <label for="telephone">Telephone</label>
                <input class="input" type="tel" id="telephone" name="telephone" placeholder="Enter contact person's telephone" required />
              </div>
              <div class="form-field">
                <label for="address">Address</label>
                <input class="input" type="text" id="address" name="address" placeholder="Enter organization address" />
              </div>

              <div class="form-field password-row">
                <label for="password">Password</label>
                <input class="input" type="password" id="password" name="password" placeholder="Enter password" minlength="8" required />
                <div class="form-help">Minimum 8 characters.</div>
              </div>
              <div class="form-field password-row">
                <label for="confirmPassword">Confirm Password</label>
                <input class="input" type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" required />
                <div class="error" id="pwError">Passwords do not match.</div>
              </div>
            </div>
            <div class="submit-row">
              <button class="btn btn-primary" type="submit">Sign Up</button>
            </div>
          </form>
        </div>
      </main>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        if (window.lucide) lucide.createIcons();
        const form = document.getElementById('orgSignupForm');
        const pw = document.getElementById('password');
        const confirm = document.getElementById('confirmPassword');
        const pwError = document.getElementById('pwError');

        function checkMatch(){
          const mismatch = pw.value && confirm.value && pw.value !== confirm.value;
          pwError.style.display = mismatch ? 'block' : 'none';
          confirm.classList.toggle('is-invalid', mismatch);
          return !mismatch;
        }
        pw.addEventListener('input', checkMatch);
        confirm.addEventListener('input', checkMatch);

        form.addEventListener('submit', e => {
          e.preventDefault();
          if(!form.reportValidity() || !checkMatch()) return;
          const data = new FormData(form);
          const payload = Object.fromEntries(data.entries());
          delete payload.confirmPassword;
          console.log('Organization signup submitted', payload);
          alert('Organization signup submitted! (Console log only)');
          form.reset();
          pwError.style.display='none';
        });
      });
    </script>
  </body>
</html>
